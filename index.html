<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--  Prevent browsers from caching this page -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">

  <!-- Auto-refresh every 10 minutes so users get your site back as soon as it’s live -->
  <meta http-equiv="refresh" content="600">

  
  <title>K&M Tire | Maintenance</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }
    .container {
      text-align: center;
      background: #fff;
      padding: 2rem 3rem;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      max-width: 500px;
    }
    h1 {
      color: #800000; /* K&M red */
      margin-bottom: 1rem;
    }
    p {
      color: #333;
      font-size: 1.1rem;
      line-height: 1.5;
    }
    .logo {
      max-width: 100%;
      margin-bottom: 1rem;
    }
    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="logo" src="https://kmtiredevelopment.github.io/maintenance/KMLOGO.png" alt="K&M Tire Logo">
    <h1>We’ll be back soon!</h1>
    <p>
      The <strong>K&M Tire Weblink</strong> system is temporarily unavailable while we perform scheduled maintenance.  
      Please check back shortly.
    </p>
    <p>
     Please Press CTRL+F5 to preform a "hard refresh" if you are seeing this screen outside the communicated maintenance window
    </p>
    <footer>
      &copy; <span id="year"></span> K&M Tire, Inc.
    </footer>
  </div>

  <script>
    // auto-fill year
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
